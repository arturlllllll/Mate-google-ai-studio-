<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Academy - EdTech Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f5f6fa;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom Tailwind Utilities for requested styles */
        .text-micro-s {
            font-family: 'Manrope';
            font-size: 12px;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            color: #E25544;
            font-weight: 700;
        }
        .text-headline-l {
            color: #212631;
            font-family: 'Manrope';
            font-size: 36px;
            font-weight: 700;
            line-height: 110%;
            letter-spacing: -1px;
        }
        @media (min-width: 768px) {
            .text-headline-l {
                font-size: 64px;
                letter-spacing: -3.2px;
                line-height: 100%;
            }
        }
        .text-subtitle {
            color: #464E62;
            font-family: 'Manrope';
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: -0.2px;
        }
        @media (min-width: 768px) {
            .text-subtitle {
                font-size: 18px;
                line-height: 26px;
                letter-spacing: -0.36px;
            }
        }
        .text-micro-m {
            font-family: 'Manrope';
            font-size: 14px;
            letter-spacing: -0.01em;
            color: #464E62;
            font-weight: 500;
        }
        @media (min-width: 768px) {
            .text-micro-m {
                font-size: 16px;
                letter-spacing: -0.02em;
            }
        }
        .text-headline-xs {
            font-family: 'Manrope';
            font-size: 24px;
            letter-spacing: -0.03em;
            color: #22262F;
            font-weight: 700;
        }
        @media (min-width: 768px) {
            .text-headline-xs {
                font-size: 32px;
                letter-spacing: -0.05em;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
